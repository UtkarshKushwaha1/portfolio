<div class="px-4 sm:px-6 lg:px-20 pt-8 sm:pt-12 lg:pt-20">
  <!-- Heading always left aligned -->
  <h2 class="text-3xl sm:text-4xl lg:text-5xl lg:ml-24 font-light mb-6 sm:mb-8 text-left">
    Hobbies
  </h2>

  <div class="max-w-4xl mx-auto text-center">
    <div>
      <span class="block py-3 mb-4 sm:mb-6 text-lg sm:text-xl lg:text-2xl leading-relaxed">
        I love
        <span class="text-lg sm:text-xl lg:text-2xl font-light">
          <om-gradient-text [text]="'music'"></om-gradient-text>
        </span>
        , here are some tracks composed by me.
      </span>

      <div class="mt-6 sm:mt-8 px-2 sm:px-4">
        <iframe data-testid="embed-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/artist/3rXmxGHOkbIzGoZ4rRlhlr?utm_source=generator"
          width="100%" height="352" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"
          class="w-full min-h-[260px] sm:min-h-[320px] lg:min-h-[352px]">
        </iframe>
      </div>
    </div>

    <div class="py-4 sm:py-6 text-lg sm:text-xl lg:text-2xl">
      And I like to upload song covers on my YouTube channel.
    </div>

    <div class="flex justify-center pb-6 sm:pb-8 lg:pb-10 mt-4">
      <a href="https://www.youtube.com/channel/UC8xInv1z3gL7n8zLXX4SfZw" target="_blank" rel="noopener noreferrer"
        class="hover:opacity-80 transition-opacity">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
          alt="YouTube Channel" class="w-28 sm:w-36 lg:w-44 xl:w-52 h-auto mx-auto" />
      </a>
    </div>
  </div>
</div>
